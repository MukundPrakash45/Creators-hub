<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas Generator - CreatorHub</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/ideas-generator.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="container flex-between">
      <a href="../index.html" class="logo">CreatorHub</a>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="content-planner.html">Content Planner</a></li>
        <li><a href="script-generator.html">Script Generator</a></li>
      </ul>
      <div class="flex" style="gap: 1rem;">
        <button id="logoutBtn" class="btn btn-primary">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Ideas Generator -->
  <main class="container generator-container">
    <div class="generator-header">
      <h1>ðŸ’¡ Content Ideas Generator</h1>
      <p>Never run out of ideas with AI-powered suggestions</p>
    </div>

    <!-- Filters & Controls -->
    <section class="filters-section">
      <div class="filter-group">
        <label>Your Niche</label>
        <input type="text" id="niche" placeholder="e.g., Tech, Fitness, Business">
      </div>
      <div class="filter-group">
        <label>Platform</label>
        <select id="platform">
          <option value="all">All Platforms</option>
          <option value="instagram">Instagram</option>
          <option value="youtube">YouTube</option>
          <option value="tiktok">TikTok</option>
          <option value="twitter">Twitter/X</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Type</label>
        <select id="contentType">
          <option value="all">All Types</option>
          <option value="educational">Educational</option>
          <option value="entertainment">Entertainment</option>
          <option value="trending">Trending</option>
          <option value="tutorial">Tutorial</option>
        </select>
      </div>
      <button class="btn btn-primary" id="generateBtn">Generate Ideas</button>
    </section>

    <!-- Ideas Grid -->
    <section class="ideas-section">
      <div id="ideasContainer" class="ideas-grid">
        <!-- Generated by JavaScript -->
      </div>
    </section>

    <!-- Hashtag Suggestions -->
    <section class="hashtags-section">
      <h2>Trending Hashtags</h2>
      <div id="hashtagsList" class="hashtags-list">
        <!-- Generated by JavaScript -->
      </div>
    </section>
  </main>

  <script src="../js/main.js"></script>
  <script src="../js/ideas-generator.js"></script>
</body>
</html>
