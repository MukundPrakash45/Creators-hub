<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Planner - CreatorHub</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/content-planner.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="container flex-between">
      <a href="../index.html" class="logo">CreatorHub</a>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="content-planner.html">Content Planner</a></li>
        <li><a href="script-generator.html">Script Generator</a></li>
      </ul>
      <div class="flex" style="gap: 1rem;">
        <button id="logoutBtn" class="btn btn-primary">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Content Planner -->
  <main class="container planner-container">
    <div class="planner-header">
      <h1>Content Calendar</h1>
      <div class="header-controls">
        <select id="monthSelect">
          <option>January 2025</option>
          <option>February 2025</option>
          <option>March 2025</option>
          <option>April 2025</option>
          <option>May 2025</option>
          <option>June 2025</option>
          <option>July 2025</option>
          <option>August 2025</option>
          <option>September 2025</option>
          <option>October 2025</option>
          <option>November 2025</option>
          <option>December 2025</option>
        </select>
        <button class="btn btn-secondary" id="addPostBtn">+ Add Post</button>
      </div>
    </div>

    <!-- Calendar View -->
    <section class="calendar-section">
      <div class="calendar-header">
        <button class="nav-btn" id="prevMonth">←</button>
        <h2 id="currentMonth">January 2025</h2>
        <button class="nav-btn" id="nextMonth">→</button>
      </div>

      <div class="calendar-weekdays">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>

      <div id="calendarGrid" class="calendar-grid">
        <!-- Generated by JavaScript -->
      </div>
    </section>

    <!-- Planned Posts -->
    <section class="posts-section">
      <h2>Planned Posts</h2>
      <div class="posts-filters">
        <select id="platformFilterPlanner">
          <option value="">All Platforms</option>
          <option value="instagram">Instagram</option>
          <option value="youtube">YouTube</option>
          <option value="twitter">Twitter</option>
          <option value="facebook">Facebook</option>
        </select>
        <select id="statusFilterPlanner">
          <option value="">All Status</option>
          <option value="scheduled">Scheduled</option>
          <option value="draft">Draft</option>
          <option value="published">Published</option>
        </select>
      </div>

      <div id="postsList" class="posts-list">
        <!-- Generated by JavaScript -->
      </div>
    </section>

    <!-- Add Post Modal -->
    <div id="addPostModal" class="modal hidden">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2>Add New Post</h2>
        <form id="addPostForm">
          <div class="form-group">
            <label>Post Title</label>
            <input type="text" id="postTitle" required>
          </div>

          <div class="form-group">
            <label>Platform</label>
            <select id="postPlatform" required>
              <option>Instagram</option>
              <option>YouTube</option>
              <option>Twitter</option>
              <option>Facebook</option>
            </select>
          </div>

          <div class="form-group">
            <label>Content Type</label>
            <select id="postType" required>
              <option>Post</option>
              <option>Reel</option>
              <option>Video</option>
              <option>Story</option>
              <option>Tweet</option>
            </select>
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea id="postDescription" rows="4"></textarea>
          </div>

          <div class="form-group">
            <label>Scheduled Date</label>
            <input type="datetime-local" id="postDate" required>
          </div>

          <div class="form-group">
            <label>Post Goal</label>
            <select id="postGoal">
              <option>Entertainment</option>
              <option>Education</option>
              <option>Sales/Promotion</option>
              <option>Engagement</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Schedule Post</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="../js/main.js"></script>
  <script src="../js/content-planner.js"></script>
</body>
</html>
