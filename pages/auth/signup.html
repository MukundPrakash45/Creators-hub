<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CreatorHub</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <a href="../../index.html" class="logo">CreatorHub</a>
        <h1>Get Started</h1>
        <p>Join thousands of creators</p>
      </div>

      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="fullName" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="At least 8 characters" required>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <div class="form-group">
          <label>Creator Type</label>
          <select id="creatorType" required>
            <option value="">Select your primary platform</option>
            <option value="youtube">YouTube Creator</option>
            <option value="instagram">Instagram Creator</option>
            <option value="tiktok">TikTok Creator</option>
            <option value="twitch">Twitch Streamer</option>
            <option value="multi">Multi-Platform Creator</option>
          </select>
        </div>

        <label class="checkbox-label">
          <input type="checkbox" id="agreeTerms" required>
          I agree to the Terms of Service and Privacy Policy
        </label>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
      </form>

      <div class="divider">
        <span>Or sign up with</span>
      </div>

      <div class="oauth-buttons">
        <button type="button" class="oauth-btn google-btn" id="googleSignupBtn">
          <span>ðŸ”µ</span> Google
        </button>
        <button type="button" class="oauth-btn github-btn" id="githubSignupBtn">
          <span>âš«</span> GitHub
        </button>
      </div>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>

    <!-- Decorative elements -->
    <div class="auth-decoration">
      <div class="decoration-circle"></div>
      <div class="decoration-circle"></div>
    </div>
  </div>

  <script src="../../js/main.js"></script>
  <script src="../../js/auth.js"></script>
</body>
</html>
